<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center mb-6 text-slate-800">Patient Registration</h2>
        <form id="patientRegistrationForm" class="space-y-4">
            <div>
                <label for="regPatientName" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" id="regPatientName" name="fullName" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required>
            </div>
            <div>
                <label for="regPatientEmail" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" id="regPatientEmail" name="email" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required>
            </div>
            <div>
                <label for="regPatientUsername" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="regPatientUsername" name="username" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required>
            </div>
            <div>
                <label for="regPatientPassword" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="regPatientPassword" name="password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required>
            </div>
            <div>
                <label for="regPatientConfirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                <input type="password" id="regPatientConfirmPassword" name="confirmPassword" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                Register
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-slate-600">
            Already have an account? 
            <a href="/patient-login.html" class="font-medium text-cyan-600 hover:text-cyan-800">Login here</a>
        </p>
        <p class="mt-2 text-center text-sm text-slate-600">
            <a href="/" class="font-medium text-cyan-600 hover:text-cyan-800">Back to Home</a>
        </p>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
