<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center mb-6 text-slate-800">Patient Login</h2>
        <form id="patientLoginForm" class="space-y-4">
            <div>
                <label for="patientUsername" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="patientUsername" name="username" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required>
            </div>
            <div>
                <label for="patientPassword" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="patientPassword" name="password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                Login
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-slate-600">
            Don't have an account? 
            <a href="/patient-register.html" class="font-medium text-cyan-600 hover:text-cyan-800">Register here</a>
        </p>
        <p class="mt-2 text-center text-sm text-slate-600">
             <a href="/" class="font-medium text-cyan-600 hover:text-cyan-800">Back to Home</a>
        </p>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
