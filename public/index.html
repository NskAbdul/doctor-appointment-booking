<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Appointment-Booking-System</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body.background-image-container {
           
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        body.background-image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay, 40% opacity */
            z-index: 0;
        }
        body > div {
            position: relative;
            z-index: 10;
        }
    </style>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen background-image-container">
    <div class="bg-slate-50 p-8 rounded-xl shadow-lg w-full max-w-md text-center bg-opacity-95 relative z-10 backdrop-blur-sm border border-gray-200">
        <h1 class="text-4xl font-bold mb-4 text-slate-800">Welcome</h1>
        <h5 class="text-4xl font-bold mb-4"  style="color: blue;">Doctor-Appointment-Booking-System</h5>
        <p class="text-slate-600 mb-8">Please select your portal to continue.</p>
        <div class="space-y-4">
            <a href="/admin-login.html" class="block w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                Admin Portal
            </a>
            <a href="/doctor-login.html" class="block w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                Doctor Portal
            </a>
            <a href="/patient-login.html" class="block w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                Patient Portal
            </a>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
